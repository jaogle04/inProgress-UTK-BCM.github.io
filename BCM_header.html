<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bcm-header</title>
    <link href="./style.css" rel="stylesheet" />
    <!-- Robotto font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Oswald font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Roboto (Chivo)-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Allura&family=Chivo:ital,wght@0,100..900;1,100..900&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <style>
      .header {
        display: flex;
        flex-direction: column;
      }
      .header-text {
        margin: 0;
      }
      .subtitle {
        /* margin-top: 100px; */
        margin-bottom: -100px;
      }
      #BCM {
        display: flex;
        flex: row;
        gap: 2%;
      }
      .logo-letter {
        text-transform: uppercase;
        font-family: "Roboto", sans-serif;
        font-size: 18rem;
        font-weight: 800;
        background-clip: text;
        color: transparent;
        background-position: center;
      }
      #first-letter {
        background-image: url(./Images/Great\ Exchange.jpg);
      }
      #second-letter {
        background-image: url(./Images/Fall\ Retreat.jpeg);
      }
      #third-letter {
        background-image: url(./Images/winter_retreat_img.jpeg);
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div id="header-text">
        <h1 class="subtitle">welcome to</h1>
      </div>
      <div id="BCM">
        <div id="first-letter" class="logo-letter">b</div>
        <div id="second-letter" class="logo-letter">c</div>
        <div id="third-letter" class="logo-letter">m</div>
      </div>
    </div>
  </body>
</html>
