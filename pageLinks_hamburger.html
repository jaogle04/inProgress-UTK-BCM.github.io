    <style>
      #page-links-hamburger {
        position: absolute;
        z-index: 110;
        right: 0;
        margin-top: 20px;
        margin-right: 20px;
        height: 15px;
        width: 30px;
        display: grid;
        grid-template-columns: 1;
        grid-template-rows: repeat(3, 5px);
        gap: 2px;
      }
      .hamburger-sec {
        background-color: black;
        border-radius: 10px;
      }
      .page-links {
        height: 100vh;
        width: 100%;
        z-index: 100;
        position: flex;
        flex-direction: column;
        justify-content: center;
        align-items: top;
        text-align: left;
        font-size: 0.85rem;
        gap: 30px;
        background-color: rgba(184, 96, 20, 0.9);
        text-transform: uppercase;
      }
      .dropdown-pageLinks {
        padding: 10px;
        gap: 7px;
        font-size: 0.7rem;
      }
      .hide {
        display: none;
      }
    </style>
  </head>

    <div id="page-links-hamburger">

    <!-- <script src="./script.js" type="text/javascript"></script> -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const hamburger = document.getElementById("page-links-hamburger");
        const pageLinks = document.getElementsByClassName("page-links");
        if (!hamburger) {
          console.error("Elements with ID 'page-links-hamburger' not found");
          return;
        }
        if (!pageLinks) {
          console.error("Elements with class 'page-links' not found");
          return;
        }
        hamburger.addEventListener("click", function (clickEvent) {
          var displayClass = pageLinks[0].classList.contains("hide");
          console.log("pageLinks", pageLinks);
          console.log(displayClass);
          if (displayClass === true) {
            pageLinks[0].classList.remove("hide");
          } else {
            pageLinks[0].classList.add("hide");
          }
        });
      });
